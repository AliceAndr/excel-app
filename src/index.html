<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <title>Pure JavaScript Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      
      <div class="excel__header">
        <input type="text" class="input excel__header-input" value="Новая таблица" />

        <div>
          <div class="button excel__header-button-delete">
            <i class="material-icons">delete</i>
          </div>
          <div class="button excel__header-button-exit">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>
      </div>

      <div class="excel__toolbar">
        <div class="button excel__toolbar-button">
          <i class="material-icons">format_align_left</i>
        </div>

        <div class="button excel__toolbar-button">
          <i class="material-icons">format_align_center</i>
        </div>

        <div class="button excel__toolbar-button">
          <i class="material-icons">format_align_right</i>
        </div>

        <div class="button excel__toolbar-button">
          <i class="material-icons">format_bold</i>
        </div>

        <div class="button excel__toolbar-button">
          <i class="material-icons">format_italic</i>
        </div>

        <div class="button excel__toolbar-button">
          <i class="material-icons">format_underline</i>
        </div>

      </div>

      <div class="excel__formula">
        <div class="formula-info">fx</div>
        <div class="formula-input" contenteditable spellcheck="false"></div>
      </div>

      <div class="excel__table">

      </div>
      
    </div>
  </div>
</body>
</html>
